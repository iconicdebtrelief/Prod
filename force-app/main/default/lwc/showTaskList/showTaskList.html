<template>
    <lightning-card title="Activity History" icon-name="standard:task">
        <div slot="actions">
            <lightning-button 
                label="Refresh" 
                icon-name="utility:refresh" 
                onclick={handleRefresh}
                variant="neutral">
            </lightning-button>
        </div>

        <div class="scrollable-container">
            <template for:each={tasks} for:item="task">
                <div key={task.Id} class="slds-box slds-m-bottom_small">
                    <p><strong>Subject:</strong> {task.Subject}</p>
                    <p><strong>Status:</strong> {task.Status}</p>
                    <p><strong>Due Date:</strong>
                        <lightning-formatted-date-time 
                            value={task.ActivityDate} 
                            year="numeric" 
                            month="short" 
                            day="2-digit">
                        </lightning-formatted-date-time>
                    </p>
                    <p><strong>Comments:</strong><br>{task.Description}</p>
                    <p><a href={task.url} target="_blank">View</a></p>
                </div>
            </template>
        </div>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
